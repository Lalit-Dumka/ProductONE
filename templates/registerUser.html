{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/vendor/mdb/css/mdb2.min.css'%}" />
    <link rel="stylesheet" href="{% static '/signup.css'%}" />
  </head>
  <body>
        {% if messages %}  
	      {% for message in messages %}
	      <div class="alert alert-{{message.tags}} fade show " role="alert" data-mdb-position="top-right" data-mdb-autohide="true" data-mdb-delay="4000" style="z-index: 100; margin-top: 70px;">
	        <strong>{{message}}</strong>
	        <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
	      </div>
	      {% endfor %}
	    {% endif %}
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span>Log In </span><span>Sign Up</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <form method="post" action="login">
                          {% csrf_token %}
                          <div class="form-group">
                            <input type="text" id="username" class="form-style" name = "username" placeholder="Enter Username" required autofocus>
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="password" id="inputPassword" class="form-style" name = "password" placeholder="Password" required>

                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <input class="btn mt-4" type="submit"/>
                          <!-- <a href="/login" class="btn mt-4" type="submit">submit</a> -->
                        </form>

                        <p class="mb-0 mt-4 text-center">
                          <a href="#0" class="link">Forgot your password?</a>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Sign Up</h4>
                        <form method="post" action="register">
                          {% csrf_token %}
                          <div class="form-group">
                            <input
                              type="text"
                              name="logname"
                              class="form-style"
                              placeholder="Your Full Name"
                              id="logname"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="email"
                              name="logemail"
                              class="form-style"
                              placeholder="Your Email"
                              id="logemail"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="password"
                              name="logpass"
                              class="form-style"
                              placeholder="Your Password"
                              id="logpass"
                              autocomplete="off"
                            />
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <input class="btn mt-4" type="submit">
                          {% comment %} <a href="#" class="btn mt-4">submit</a> {% endcomment %}
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static '/vendor/mdb/js/mdb2.min.js'%}"></script>
  </body>
</html>
